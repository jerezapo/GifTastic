<!DOCTYPE html>
<html>
<head>
  <title>GifTastic Marvel</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </script>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</head>


<body>
<div class="container" id="header">
  <div class="row">
  <div class="col-sm-12">
    <div class="panel panel-danger" align="middle">
        <div class="panel-heading">
        <h3 class="panel-title"><h2>GifTastic: <i>Marvel Edition</i></h2></h3>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container" id="select">
  <div class="row">
    <div class="col-sm-9">
        <div class="panel panel-danger">
        <div class="panel-heading"><strong>Get your GIF on...</strong></div>
        <div class="panel-body">
          <div id="buttonList"></div>
        </div>
        <br>
       <div class="well" id="imageWell"></div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="panel panel-warning">
    <div class="panel-heading"><strong>Find More!</strong></div>
    <div class="panel-body">
      <form>
        <fieldset>
          <div class="form-group">
            <img src="assets/images/logo.png" width="100%">
            <input class="form-control" type="text" id="userTopic">
          </div>
          <button id="submit" class="btn btn-danger">Submit</button>
        </fieldset>
        </form>
      </div>
      </div>


       <div class="panel panel-warning">
    <div class="panel-heading"><strong>Page Controls</strong></div>
    <div class="panel-body">
     <button id="clear" class="btn btn-warning">Clear Images</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
